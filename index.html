<html>
<head>
   <title>Zachary Lind</title>
   <!-- using Bootstrap and FontAwesome stylesheets -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css">
   <!-- using ReactJS, ReactDOM, ReactBootstrap, Babel scripts -->
   <script src="https://unpkg.com/react@16/umd/react.production.min.js" defer></script>
   <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" defer></script>
   <script src="https://unpkg.com/react-bootstrap@next/dist/react-bootstrap.min.js" defer></script>
   <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js" defer></script>
</head>

<body>
   <div id="app"></div>

   <script type="text/babel" defer>
      const BSModules = ['Container', 'Row', 'Col', 'Navbar', 'Nav', 'NavDropdown', 'Button'];
      BSModules.forEach(module => eval('window.'+module+' = ReactBootstrap.'+module));

      function TopBar(props) {
         return (
            <Navbar sticky='top' bg='dark' variant='dark' expand="md" className='m-0 w-100'>
               <Navbar.Brand href="#home">Zachary Lind</Navbar.Brand>
               <Navbar.Toggle aria-controls="my-nav" />
               <Navbar.Collapse id="my-nav">
                  <Nav className="ml-auto">
                     <Nav.Link href="#home">Portfolio</Nav.Link>
                     <Nav.Link href="#resume">Resume</Nav.Link>
                     <Nav.Link href="#contact">Contact</Nav.Link>
                  </Nav>
               </Navbar.Collapse>
            </Navbar>
         );
      }

      function App(props) {
         return (
            <Container fluid className='bg-primary p-0'>
               <TopBar />
               <div className='h-100 bg-success'>
                  <h1>This is the beginning of my site</h1>
               </div>
            </Container>
         );
      }

      ReactDOM.render(
         <App />,
         document.querySelector('#app')
      );

   </script>

</body>
</html>
